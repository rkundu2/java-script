<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <title>Validation</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<!--Start Sign in/Log in page -->
  <section>
  	<div class="container">
     <div class="log-in">
      <h2 align="center">Login</h2>
       <form class="form" id="form" action="">
        <div class="form-control" >
            <label for="">User Name</label>
            <input type="text" name="username" id="username" placeholder="Input Your Name">
            <small>Error</small>
        </div>
        <div class="form-control">
            <label for="">Email</label>
            <input type="email" name="email" id="email" placeholder="Input Your Email">
            <small>Error</small>
        </div>
        <div class="form-control">
            <label for="">Password</label>
            <input type="password" name="password" id="password" placeholder="Input Your Password">
            <small>Error</small>
        </div>
        <div class="form-control">
            <label for="">Re-Type-Password</label>
            <input type="password" name="repassword" id="repassword" placeholder="Input Your Re-Type-Password">
            <small>Error</small>
        </div>
        <button>Submit</button>
    </form>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
      <span class="psw">Forgot <a href="#">password?</a></span>
    </label>
    <h3 align="center">Or</h3>
    <button type="button" class="linkbtn facebook">Facebook</button>
    <button type="button" class="linkbtn gmail">Gmail</button>
    <button type="button" class="linkbtn twitter">Twitter</button>
     </div> 
    </div> 
  </section>
<!--End Sign in/Log in page -->

  <!-- java Script Link -->
  <script src="js/java.js"></script>
</body>

</html>
